<svg width="900" height="120" viewBox="0 0 900 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0020"/>
      <stop offset="50%" style="stop-color:#1a0040"/>
      <stop offset="100%" style="stop-color:#0d0020"/>
    </linearGradient>
    <filter id="neon">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softneon">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="120" fill="url(#bg)"/>

  <!-- Grid lines horizontal -->
  <g stroke="#3d1280" stroke-width="0.4" opacity="0.4">
    <line x1="0" y1="30" x2="900" y2="30"/>
    <line x1="0" y1="60" x2="900" y2="60"/>
    <line x1="0" y1="90" x2="900" y2="90"/>
  </g>

  <!-- Grid lines vertical -->
  <g stroke="#3d1280" stroke-width="0.4" opacity="0.4">
    <line x1="60"  y1="0" x2="60"  y2="120"/>
