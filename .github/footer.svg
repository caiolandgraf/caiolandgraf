    <rect x="8" y="55" width="6" height="6" fill="none" stroke="#e879f9" stroke-width="1"/>
    <rect x="10" y="57" width="2" height="2" fill="#e879f9"/>

    <rect x="880" y="55" width="6" height="6" fill="none" stroke="#c084fc" stroke-width="1"/>
