  <!-- Center text glow -->
  <text x="450" y="62" font-family="'Courier New', monospace" font-size="13"
        fill="#9b59f7" opacity="0.35" text-anchor="middle" filter="url(#softneon)">thanks for stopping by â€” let's build something cool ðŸš€</text>

